<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section id="main-page">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following coding questions to the best of your ability.
           The quiz is time sensitive and every wrong answer will deduct your time by 10 seconds.
           When ready, click the Start Quiz button......Good luck!
        </p>
        <button id="start-btn">START QUIZ</button>
    </section>
    <section>
        <header id="score-timer">
            <h2>Score:</h2>
            <p>time:</p>
        </header>
        <div id="multiple-choice">
        </div>
        <div id="submit">
            <button id="submit-btn">Submit</button>
        </div>
    </section>
    <section id="save-score">
        
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
